<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Morse Code Translator</title>
    <link rel="icon" href="./src/assets/morse.jpg" type="image/x-icon" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <h1 class="header-header">Morse Translator</h1>
      </header>
      <div class="display">
        <p class="display__paragraph">
          Welcome to the <span class="future">future</span>
        </p>
        <h2 class="sub-header">English -> Morse</h2>
        <input type="text" class="input" id="eng-input" />
        <button class="submit" id="eng-submit">Encode!</button>
        <div class="code" id="eng-code"></div>
      </div>
      <div class="display">
        <h2 class="sub-header">Morse -> English</h2>
        <input type="text" class="input" id="morse-input" />
        <button class="submit" id="morse-submit">Decode!</button>
        <div class="code" id="morse-code"></div>
      </div>
      <footer class="footer">
        <a href="https://github.com/nmWolfe" target="_blank">
          <img
            src="./src/assets/github.svg"
            alt="github link"
            class="footer__img"
          />
        </a>
      </footer>
    </div>
    <script type="module" src="/src/ts/main.ts"></script>
  </body>
</html>
